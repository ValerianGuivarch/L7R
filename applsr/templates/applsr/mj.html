<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page du MJ - interdit aux joueurs !</title>
    <link href="{% static 'applsr/css/lsr.css' %}" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{% static 'applsr/lsr.svg' %}" />
</head>
<body class="gm-page compact">

<script>
    var parts = location.pathname.split("/"); var nompj = parts[parts.length - 1];
    function getCurrentCharacter() {
        return nompj;
    }
</script>

{% include "applsr/templates.html" %}

<div class="main">

<div class="menu">
    <div>
        <button onclick="effacerLancersDes()">Effacer les lancers de d√©s</button>
    </div>

    <div class="pc-menu">
        PJ : <select id="pj-select">
            {% for name in characters_names %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>

        <button onclick="ajouter_pj(document.getElementById('pj-select').value)">Ajouter</button>
    </div>

    <div class="npc-menu">
        <input id="new_pnj_name" size="2" type="text" placeholder="name">
        <input id="new_pnj_chair" size="2" type="text" placeholder="chair">
        <input id="new_pnj_esprit" size="2" type="text" placeholder="esprit">
        <input id="new_pnj_essence" size="2" type="text" placeholder="essence">
        <input id="new_pnj_pv_max" size="2" type="text" placeholder="PV" title="leave empty for max">
        <input id="new_pnj_pf_max" size="2" type="text" placeholder="PF" title="leave empty for max">
        <input id="new_pnj_pp_max" size="2" type="text" placeholder="PP" title="leave empty for max">
        <button onclick="ajouter_pnj(document.getElementById('new_pnj_name').value, document.getElementById('new_pnj_chair').value, document.getElementById('new_pnj_esprit').value, document.getElementById('new_pnj_essence').value, document.getElementById('new_pnj_pv_max').value, document.getElementById('new_pnj_pf_max').value, document.getElementById('new_pnj_pp_max').value)">Ajouter</button>
    </div>

    <div class="opposition">
        <input id="opposition" size="2" type="text" value="opposition">
        <label class="btn active"><input id="opposition_checked" type="checkbox" autocomplete="off">Opposition</label>
    </div>

    <div>
        <button onclick="document.body.classList.toggle('compact')">Afficher tout</button>
    </div>

</div>

<div id="liste_pj"></div>

<div id="liste_pnj"></div>

<div id="chat"></div>

</div>

<script src="{% static 'applsr/js/lsr.js' %}"></script>
<script src="{% static 'applsr/js/mj.js' %}"></script>

</body>
</html>
